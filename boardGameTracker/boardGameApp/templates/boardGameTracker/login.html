{% extends 'boardGameTracker/base.html' %}

{% block title %}Logowanie - BoardGameTracker{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Logowanie</h2>
    <p>Witaj w BoardGameTracker! Zaloguj się, aby zarządzać swoją kolekcją gier planszowych.</p>
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Zaloguj się</button>
    </form>
    
    <p class="mt-3">
        Nie masz jeszcze konta? 
        <a href="{% url 'register' %}">Zarejestruj się</a>
    </p>
</div>
{% endblock %}
