{% extends 'boardGameTracker/base.html' %}

{% block title %}Rejestracja - BoardGameTracker{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Rejestracja</h2>
    <p>Stwórz konto, aby rozpocząć zarządzanie swoją kolekcją gier planszowych.</p>
    
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" name="username" required 
                   pattern="^[a-zA-Z0-9_]{3,20}$" 
                   title="Nazwa użytkownika musi mieć od 3 do 20 znaków i może zawierać tylko litery, cyfry i podkreślenia">
        </div>
        
        <div class="form-group">
            <label for="password1">Hasło:</label>
            <input type="password" id="password1" name="password1" required
                   minlength="8"
                   title="Hasło musi mieć co najmniej 8 znaków">
        </div>
        
        <div class="form-group">
            <label for="password2">Potwierdź hasło:</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Zarejestruj się</button>
    </form>
    
    <p class="mt-3">
        Masz już konto? 
        <a href="{% url 'login' %}">Zaloguj się</a>
    </p>
</div>
{% endblock %}
