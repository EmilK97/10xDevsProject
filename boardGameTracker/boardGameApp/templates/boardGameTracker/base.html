<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BoardGameTracker{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'boardGameApp/css/main.css' %}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>BoardGameTracker</h1>
            {% if user.is_authenticated %}
                <div class="user-info">
                    <span>{{ user.username }}</span>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-logout">Wyloguj</button>
                    </form>
                </div>
            {% endif %}
        </div>
    </header>

    <main>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 BoardGameTracker</p>
    </footer>

    <!-- Base JavaScript -->
    <script src="{% static 'boardGameApp/js/main.js' %}"></script>
    <!-- Page specific JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
